<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link href="assets/styles/css.css" rel="stylesheet" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <div class="input-area">
        <div class="input-box">
          <p>Day</p>
          <input placeholder="DD" type="text" class="day-input" />
          <p class="error-msg-day">Must be a valid day</p>
        </div>
        <div class="input-box">
          <p>Month</p>
          <input placeholder="MM" type="text" class="month-input" />
          <p class="error-msg-month">Must be a valid month</p>
        </div>
        <div class="input-box">
          <p>Year</p>
          <input placeholder="YYYY" type="text" class="year-input" />
          <p class="error-msg-year">Must be in a past</p>
        </div>
      </div>
      <div class="btn-box">
        <button class="check-btn">
          <img src="assets/images/icon-arrow.svg" />
        </button>
      </div>

      <p class="year"><span class="year-nr"> -- </span>years</p>
      <p class="month"><span class="month-nr"> --</span> months</p>
      <p class="day"><span class="day-nr"> --</span> days</p>

      <div class="attribution">
        Challenge by<a
          href="https://www.frontendmentor.io/challenges/age-calculator-app-dF9DFFpj-Q"
          target="_blank"
        >
          Frontend Mentor</a
        >
        . Coded by <a href="#">Astorn</a>.
      </div>
    </main>
    <script src="assets/js/js.js"></script>
  </body>
</html>
